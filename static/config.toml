# LLM 설정
[llm]
provider = "openai"     # 기본으로 사용할 프로바이더 이름(type)
timeout = 30            # 초단위 타임아웃 설정
max_retries = 3         # 최대 재시도 횟수
use_thinking = false    # 사고 과정 사용 여부
use_web_search = true   # 웹 검색 기능 사용 여부

# LLM 컨텍스트 설정
[llm.context]
max_lines = 100         # 최대 컨텍스트 라인 수
max_size_kb = 50        # 최대 컨텍스트 크기 (KB)

# LLM OpenAI 프로바이더 설정
[llm.providers.openai]
type = "openai"
model = "gpt-5"
api_key = ""            # OpenAI API 키를 여기에 입력하세요
# organization = ""     # 선택사항: OpenAI Organization ID
# project = ""          # 선택사항: OpenAI Project ID

# LLM Anthropic 프로바이더 설정
[llm.providers.anthropic]
type = "anthropic"
model = "claude-sonnet-4-5"
api_key = ""            # Anthropic API 키를 여기에 입력하세요

# 로깅 설정
[logging]
enabled = false         # 로깅 활성화 여부
level = "info"          # 로깅 레벨 (debug, info, warn, error)
